<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ticket | Új jegy</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="#">Ticket</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#main-navbar"
                    aria-controls="main-navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="feladatok.html">Nyitott feladatok</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lezart_feladatok.html">Lezárt feladatok</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="uj_feladat.html">Új feladat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="felhasznalok.html">Felhasználók (ADMIN)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feladatok.html">Összes feladat (ADMIN)</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bejelentkezés</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Regisztráció</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid px-5 my-3">
            <h1 class="ps-3">Új feladat</h1>
            <hr />
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Tárgy"
                            name="title"
                            id="title"
                        />
                    </div>
                    <div class="col">
                        <select class="form-select" name="priority" id="priority">
                            <option value="x" disabled>Priorítás</option>
                            <option value="0">Alacsony</option>
                            <option value="1">Normál</option>
                            <option value="2">Magas</option>
                            <option value="3">Azonnal</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" name="text" id="text" cols="30" rows="10" placeholder="Hiba leírása..."></textarea>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" id="file">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Mentés</button>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
