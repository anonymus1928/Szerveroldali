"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find @guard

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    ticket(
        id: ID! @eq
    ): Ticket @find

}

type Mutation {
    createTicket(
        title: String! @rules(apply: ["string", "min:5", "max:128", "ends_with:please"])
        priority: TicketPriority! @rules(apply: ["integer", "min:0", "max:3"])
        text: String! @rules(apply: ["string", "max:1000"])
    ): Ticket!

    UpdateTicket(
        id: ID! @whereKey @rules(apply: ["integer", "exists:tickets,id"])
        input: UpdateTicketInput! @spread
    ): Ticket @update @guard

    DeleteTicket(
        id: ID! @whereKey @rules(apply: ["integer", "exists:tickets,id"])
    ): Ticket @delete @guard

    CreateUser(input: CreateUserInput @spread): User! @create
}

"Account of a person who uses this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    admin: Boolean!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!

    tickets: [Ticket]! @belongsToMany
    comments: [Comment]! @hasMany
}

type Ticket {
    id: ID!
    title: String!
    done: Boolean!
    priority: TicketPriority!
    created_at: DateTime!
    updated_at: DateTime!

    comments: [Comment]! @hasMany
    users: [User]! @belongsToMany

    createComment(description: String!): Ticket! @field(resolver: "App\\GraphQL\\Types\\Ticket\\CreateComment") @guard
}

type Comment {
    id: ID!
    description: String!
    filename: String
    filename_hash: String
    ticket_id: ID!
    user_id: ID!
    created_at: DateTime!
    updated_at: DateTime!

    ticket: Ticket! @belongsTo
    user: User! @belongsTo
}

enum TicketPriority {
    LOW @enum(value: 0)
    STANDARD @enum(value: 1)
    HIGH @enum(value: 2)
    IMMEDIATE @enum(value: 3)
}

input UpdateTicketInput {
    title: String @rules(apply: ["string", "min:5", "max:128", "ends_with:please"])
    done: Boolean
    priority: TicketPriority @rules(apply: ["integer", "min:0", "max:3"])
}

input CreateUserInput {
    name: String! @rules(apply: ["string"])
    email: String! @rules(apply: ["string", "email", "unique:users,email"])
    password: String! @hash @rules(apply: ["string"])
}

